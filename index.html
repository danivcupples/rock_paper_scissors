<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://use.fontawesome.com/6fbf78ba48.js"></script>
  </head>
  <body>
    <h1>Rock | Paper | Scissors</h1>
    <div class="score">
      <h3>You: <span class="user">0</span>  Comp: <span class="comp">0</span></h3>
    </div>
    <div class="round"></div>
    <div class="choices"><i class="fa fa-hand-rock-o rock" aria-hidden="true"></i><i class="fa fa-hand-paper-o paper" aria-hidden="true"></i><i class="fa fa-hand-scissors-o scissors" aria-hidden="true"></i></div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/custom.js"></script>
  </body>
</html>
